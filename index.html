<!-- simple login 3d -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="form" id="form">
      <div class="field email">
        <input class="input" id="email" type="email" name="email" placeholder="email" autocomplete="off"/>
      </div>
      <div class="field password">
        <input class="input" id="password" type="password" name="password" placeholder="password">
      </div>
      <button class="button" id="submit" type="button" name="submit">Login
        <div class="side-top-bottom"></div>
        <div class="side-left-right"></div>
      </button><small>arfy slowy</small>
    </div>
  </body>
  <script src="style.js"></script>
</html>
